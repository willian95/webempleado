<ion-content>

	<div id="square" color="secondary">

		<ion-grid>
		  <ion-row>
		    <ion-col>
		      <div>
		        <ion-icon name="arrow-round-back" (click)="goBack()"></ion-icon>
		      </div>
		    </ion-col>
		    <ion-col>
		      <div>
		       	<h1 class="text-center">PAGOS</h1>
		      </div>

		    </ion-col>
		    <ion-col>

		    </ion-col>
		  </ion-row>
		</ion-grid>
	</div>

	<div class="name">
		<ion-grid>
			<ion-row>
				<ion-col size="8" offset="2">
					 <div class="custom-card">
					 	<div class="active-icon"></div>
				       	<p class="text-center"> {{ name }}</p>
				      </div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>

	<div id="list">
		<ion-list>

		  	<ion-item>
			    <ion-label>AÃ±o</ion-label>
			    <ion-select placeholder="Seleccionar" [(ngModel)]="selectedYear" (ionChange)="selectYear()">
		      		<ion-select-option *ngFor="let year of years" value="{{ year }}">{{ year }}</ion-select-option>
			    </ion-select>
		  	</ion-item>
		  	<ion-item *ngIf="selectedYear < currentYear  || selectedYear == null">
			    <ion-label>Mes</ion-label>
			    <ion-select placeholder="Seleccionar" [(ngModel)]="selectedMonth" (ionChange)="selectMonth()" [disabled]="selectedYear == null">
		      		<ion-select-option *ngFor="let month of months; let i = index" value="{{ i }}" >{{ month }}</ion-select-option>
			    </ion-select>
		  	</ion-item>
		  	<ion-item *ngIf="selectedYear >= currentYear">
			    <ion-label>Mes</ion-label>
			    <ion-select placeholder="Seleccionar" [(ngModel)]="selectedMonth" (ionChange)="selectMonth()" [disabled]="selectedYear == null">
		      		<ng-container *ngFor="let month of months; let i = index">
			      		<ion-select-option  value="{{ i }}"  *ngIf="i <= currentMonth">
			      			{{ month }}
			      		</ion-select-option>
		      		</ng-container>
			    </ion-select>
		  	</ion-item>
		  	<ion-item>
			    <ion-label>Periodo</ion-label>
			    <ion-select placeholder="Seleccionar" [(ngModel)]="selectedPeriod" (ionChange)="selectPeriod()" [disabled]="selectedMonth == null">
		      		<!--<ion-select-option value="1" ngIf="currentDay >= 15 || currentMonth > selectedMonth">Primera quincena</ion-select-option>
		      		<ion-select-option value="2" ngIf="currentDay >= 30 || currentMonth > selectedMonth">Segunda quincena</ion-select-option>-->
		      		<ion-select-option value="1" >Primera quincena</ion-select-option>
		      		<ion-select-option value="2" > Segunda quincena </ion-select-option>
			    </ion-select>
		  	</ion-item>

		  	<ion-grid>
			  <ion-row>
			    <ion-col>
			    </ion-col>
			    <ion-col>
			      <div>
			       	<ion-button color="primary" [disabled]="selectedPeriod == null" (click)="create()">Generar</ion-button>
			      </div>

			    </ion-col>
			    <ion-col>

			    </ion-col>
			  </ion-row>
			</ion-grid>


		</ion-list>
	</div>


</ion-content>
